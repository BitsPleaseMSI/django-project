{% extends "base_generic.html" %}

{% block content %}
  <h1>Book renewal page</h1><br>
  <h4>Renew: {{ book_instance.book.title }}</h4>
  <p {% if book_instance.is_overdue %}class="text-danger"{% endif %}>
    Borrower: {{ book_instance.borrower }}
    | Due date: {{ book_instance.due_back }}
  </p>

  <form action="" method="post">
    {% csrf_token %}
    <strong>Today is {% now 'SHORT_DATETIME_FORMAT' %}</strong>
    <br>Select {{ form.as_table }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
